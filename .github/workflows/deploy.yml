name: GitHub Actions Runner in Docker - Latest
on:
  push:
    paths-ignore:
      - Dockerfile.base
      - README.md
    branches:
      - master
      - develop
  schedule:
    - cron: "59 23 * * *"

jobs:
  ubuntu_latest_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Get GitHub organization or user
        run: echo ::set-output name=ORG::$(dirname ${GITHUB_REPOSITORY})
        id: org
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.org.outputs.ORG }}/github-runner:latest
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile

  ubuntu_bionic_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Get GitHub organization or user
        run: echo ::set-output name=ORG::$(dirname ${GITHUB_REPOSITORY})
        id: org
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Copy Dockerfile
        run: cp Dockerfile Dockerfile.ubuntu-bionic; sed -i.bak "s/FROM.*/FROM ${{ steps.org.outputs.ORG }}\/github-runner-base:ubuntu-bionic/" Dockerfile.ubuntu-bionic
      - name: Debug Dockerfile
        run: head -n 5 ./Dockerfile.ubuntu-bionic
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.org.outputs.ORG }}/github-runner:latest
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          file: ./Dockerfile.ubuntu-bionic

  ubuntu_xenial_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Get GitHub organization or user
        run: echo ::set-output name=ORG::$(dirname ${GITHUB_REPOSITORY})
        id: org
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Copy Dockerfile
        run: cp Dockerfile Dockerfile.ubuntu-xenial; sed -i.bak "s/FROM.*/FROM ${{ steps.org.outputs.ORG }}\/github-runner-base:ubuntu-xenial/" Dockerfile.ubuntu-xenial
      - name: Debug Dockerfile
        run: head -n 5 ./Dockerfile.ubuntu-xenial
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.org.outputs.ORG }}/github-runner:latest
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile.ubuntu-xenial
